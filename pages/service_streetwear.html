<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font -->
    <link rel="stylesheet" href="https://use.typekit.net/qnn01rc.css" />

    <!-- Splidejs -->
    <link rel="stylesheet" href="../public/styles/splide.min.css" />

    <!-- CSS -->
    <link href="../public/styles/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav
      class="bg-transparent mt-[37px] border-gray-200 py-5 rounded relative px-5"
    >
      <span
        class="cursor-pointer absolute top-1/2 -translate-y-1/2 2xl:left-12 lg:left-7"
      >
        <div class="img-wrapper">
          <img src="./../public/img/menu-toggle.svg" class="img-icon" alt="" />
          <img
            src="./../public/img/hover-menu-toggle.svg"
            class="img-icon-hover"
            alt=""
          />
        </div>
      </span>
      <div
        class="container flex items-center justify-center mx-auto max-w-[1500px]"
      >
        <a href="#" class="flex items-center">
          <div class="img-wrapper">
            <img src="./../public/img/logo.svg" class="img-icon" alt="" />
            <img
              src="./../public/img/hover-logo.svg"
              class="img-icon-hover"
              alt=""
            />
          </div>
        </a>
        <div
          class="w-[100px] lg:w-[350px] xl:w-[630px] 2xl:w-[1010px] flex items-center ml-14"
        >
          <hr class="w-full border" />
        </div>

        <div class="flex items-center ml-10 2xl:ml-16">
          <a href="#">
            <div class="img-wrapper">
              <img src="./../public/img/Icon-IG.svg" class="img-icon" alt="" />
              <img
                src="./../public/img/hover-Icon-IG.svg"
                class="img-icon-hover"
                alt=""
              />
            </div>
          </a>
          <a href="#" class="ml-3">
            <div class="img-wrapper">
              <img src="./../public/img/Icon-FB.svg" class="img-icon" alt="" />
              <img
                src="./../public/img/hover-Icon-FB.svg"
                class="img-icon-hover"
                alt=""
              />
            </div>
          </a>
          <a href="#" class="ml-3">
            <div class="img-wrapper">
              <img src="./../public/img/Icon-Be.svg" class="img-icon" alt="" />
              <img
                src="./../public/img/hover-Icon-Be.svg"
                class="img-icon-hover"
                alt=""
              />
            </div>
          </a>
          <a href="#" class="ml-3">
            <div class="img-wrapper">
              <img
                src="./../public/img/Icon-Email.svg"
                class="img-icon"
                alt=""
              />
              <img
                src="./../public/img/hover-Icon-Email.svg"
                class="img-icon-hover"
                alt=""
              />
            </div>
          </a>
          <a href="#" class="ml-3">
            <div class="img-wrapper">
              <img
                src="./../public/img/Icon-Fiverr.svg"
                class="img-icon"
                alt=""
              />
              <img
                src="./../public/img/hover-Icon-Fiverr.svg"
                class="img-icon-hover"
                alt=""
              />
            </div>
          </a>
          <a href="#" class="ml-3">
            <div class="img-wrapper">
              <img src="./../public/img/Icon-RB.svg" class="img-icon" alt="" />
              <img
                src="./../public/img/hover-Icon-RB.svg"
                class="img-icon-hover"
                alt=""
              />
            </div>
          </a>
        </div>
      </div>
    </nav>

    <!-- slider service -->
    <section>
      <!-- toggle move service -->
      <img
        src="../public/img/icon-slider-left.svg"
        class="absolute left-[10px] top-1/2 -translate-y-1/2 cursor-pointer"
        alt=""
      />
      <img
        src="../public/img/icon-slider-right.svg"
        class="absolute right-[10px] top-1/2 -translate-y-1/2 cursor-pointer"
        alt=""
      />

      <div class="2xl:container mx-auto px-5 lg:max-w-[1120px] relative">
        <h1
          class="heading-service text-[30px] lg:text-[40px] xl:text-[50px] 2xl:text-[60px] text-right"
        >
          Streetwear Design
        </h1>
        <div class="flex justify-between flex-wrap xl:flex-nowrap px-14">
          <p class="text-white-10 text-[45px] pr-4 leading-[45px]">
            Our Previous Work
          </p>
          <!-- Slider -->
          <div id="streetwear" class="splide">
            <div class="splide__track">
              <ul class="splide__list">
                <li class="splide__slide">
                  <img src="https://picsum.photos/1200" alt="" />
                </li>
                <li class="splide__slide">
                  <img src="https://picsum.photos/1200" alt="" />
                </li>
                <li class="splide__slide">
                  <img src="https://picsum.photos/1200" alt="" />
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- SplideJS -->
    <script src="../public/js/splide.min.js"></script>

    <!-- Script -->
    <script src="../public/js/streetwear.js"></script>
  </body>
</html>
